  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .item {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: currentColor;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="item duration-0 color-01"></div>
  <div class="item seek-0 color-04"></div>
  <script>
    anime({
      targets: '.duration-0',
      translateX: 100,
      duration: 0,
      begin: function() {console.log('duration-0 begin') },
      update: function() {console.log('duration-0 update') },
      complete: function() {console.log('duration-0 complte') }
    });
    var seek0 = anime({
      targets: '.seek-0',
      translateX: [100, 0],
      autoplay: false,
      begin: function() {console.log('seek-0 begin') },
      update: function() {console.log('seek-0 update') },
      complete: function() {console.log('seek-0 complte') }
    });

    seek0.seek(0);
  </script>
</body>
