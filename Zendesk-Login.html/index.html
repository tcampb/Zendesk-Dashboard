<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style_sheets/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic&subset=latin,cyrillic">
    <title>Calendly Admin Login</title>
</head>
<body>

<div class="container">
    <div id="login" class="signin-card">
        <div class="logo-image">
        <img src="/Users/richoswald/DigitalCrafts-11-2017/front_end_project_Tyler/Zendesk-Calendly/Zendesk-Login.html/style_sheets/calendly_c_logo.png" alt="Logo" title="Logo" width="138">
        </div>
        <h1 class="display1">Admin</h1>
        <p class="subhead">Login</p>
        <form role="form">
        <div id="form-login-username" class="form-group">
            <input id="username" class="form-control" name="username" type="text" size="18" alt="login" required />
            <span class="form-highlight"></span>
            <span class="form-bar"></span>
            <label for="username" class="float-label">username</label>
        </div>
        <div id="form-login-password" class="form-group">
            <input id="passwd" class="form-control" name="password" type="password" size="18" alt="password" required>
            <span class="form-highlight"></span>
            <span class="form-bar"></span>
            <label for="password" class="float-label">password</label>
        </div>
        <div id="form-login-remember" class="form-group">
            <div class="checkbox checkbox-default">       
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" id="remember-me-box" value="remember-me">
                Remember me
              </label>      
            </div>
        </div>
        <div>
            <button class="btn btn-block btn-info ripple-effect" type="submit" name="Submit" alt="sign in" data-button>Sign in</button>  
        </div>
    
        </form>
    </div>
    </div>
</body>
<script scr="https://codepen.io/zavoloklom/pen/Gubja"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="scripts/main.js"></script>
</html>
