<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/main.css">
    <title>Calendly Dashboard</title>
</head>
<body>
<div class="container-fluid dashboard" data-wrapper>
    <!-- First Row = Header -->
    <div class="row" id="header">
        <!-- Logo -->
        <div class="col-md-2 logo">
            <img src="stylesheets/calendly_logo.png" alt="Calendly logo" width=500px>
        </div>
        <!-- Daily Goal -->
        <div class="col-md-10 goals" data-div-goals>
                <!-- <h2 class="goals" data-icon='&#xf091;' data-goals></h2> -->
                <div class="goal" data-icon='&#xf091;' data-goals></div>
                <div class="time" data-icon='&#xf017;' data-goal-time></div>
                <div class="counter-div" data-icon='&#xf003;' data-counter-div>
                    Tickets Remaining:<span class="counter" data-counter></span>
            </div>
        </div>
        <!-- Date and Time -->
        <!-- <div class="col-md-2 time" data-icon='&#xf017;' data-time>         
        </div> -->
                                  
    </div>
     <!-- Second Row = Main-->
        <table class="table table-striped table-responsive">
                <tbody>     
                </tbody>
            </table>
    </div>
    <!-- Third Row = Footer -->
    <div class="blue footer">
        <h4 class="col-md-12" id="currentTime" data-icon='&#xf073;' data-time></h4>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="scripts/main.js"></script>
</html>
